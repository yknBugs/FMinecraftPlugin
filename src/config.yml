# 控制台输出更多信息
debug: true

# 消息前缀
prefix: '&d&lF &r&e> &e'

# 禁止任何玩家输入的地方包含中括号，避免可能的利用占位符注入
nocustom: false

# 获取实体的名称时忽略命名牌命名后的名称
ignoreentityname: false

# 射箭消息
shootmessage: 
  active: true
  # 消息显示的优先级
  priority: 0

# 挂机消息
afk:
  active: true
  # 检测到挂机后在 Actionbar 上是否提醒
  inform: true
  # 超过此游戏刻开始提醒检测到挂机
  informtick: 1200
  # 挂机消息提醒的显示优先级
  priority: -1000
  # 是否在聊天栏广播挂机提示
  broadcast: true
  # 超过此游戏刻则广播挂机消息
  broadcasttick: 6000
  # 玩家结束挂机时是否广播消息
  back: true

# 死亡消息
deathmessage:
  active: true
  # 最大生命值大于(不包括等于)此的生物死亡时，消息显示在聊天栏上
  health: 150
  # 最大生命值大于一定数值的生物死亡时是否将消息显示在聊天栏上
  boss: true
  # 玩家被怪杀死后，复仇杀死该怪是否将消息显示在聊天栏上
  revenge: true
  # 给杀死玩家的生物加tag的名称，来辨别生物
  revengetag: 'killer'
  # 杀死有自定义名称或者重命名后的生物是否将消息显示在聊天栏上
  renamed: true
  # 杀死除玩家外的所有生物是否将消息显示在 Actionbar 上
  all: true
  # 杀死玩家的死亡消息是否显示
  player: true
  # 消息显示的优先级
  priority: 0

# 定义坐标，和与坐标相关的时间的显示方式
# 占位符 w世界名称，x y z坐标，p q仰角和水平视角
# 注意此处的占位符不需要用包括中括号在内的任何符号包围
location:
  # 格式形式
  format: '(w) [x, y, z]'
  # 保留有效位数个数，这包括获取两点间的距离的有效位数
  accuracy: 1
  # 隐藏命名空间
  hidenamespace: true

# 定义时间的显示方式
timeformat: 'yyyy年M月d日 H:mm:ss'
