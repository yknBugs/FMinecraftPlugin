name: FPlugin
main: com.ykn.fplugin.FPlugin
version: 0.0.1
api-version: 1.13
author: ykn

commands:
  f:
    description: Open GUI with various function
    usage: Usage /<command> to open the gui
    permission: fplugin.f
    permission-message: You have no permission to execute this command

permissions:
  fplugin.f:
    default: true
  fplugin.shootmessage:
    default: op
    children:
      fplugin.shootmessage.hitother: true
      fplugin.shootmessage.beinghit: true
      fplugin.shootmessage.all: true
  fplugin.shootmessage.hitother: 
    default: true
  fplugin.shootmessage.beinghit: 
    default: op
  fplugin.shootmessage.all: 
    default: op

  